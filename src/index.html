<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lesson 34 AJAX</title>
  </head>
  <body>
    <main>
      <section class="search-section" id="search-container">
        <p class="search-section__text">
          What movie, series, doc are you interested in?
        </p>
        <input
          class="search-section__input"
          type="text"
          id="input-search"
          placeholder="Search your favorite show"
        />
        <button
          class="search-section__submit-btn"
          type="submit"
          id="submit-btn"
        >
          Go
        </button>
      </section>
      <section class="output-section" id="output-container"></section>
      <section class="pagination-section">
        <div class="pagination-section__prev-btn" id="prev-btn"></div>
        <div class="pagination-section__numb-btns" id="pagination"></div>
        <div class="pagination-section__next-btn" id="next-btn"></div>
      </section>
    </main>
  </body>
</html>
